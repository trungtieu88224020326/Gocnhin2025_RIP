    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Inter', 'sans-serif'],
              script: ['Pinyon Script', 'cursive'],
            },
            colors: {
              paper: '#ffffff',
              'paper-dark': '#f9f9f9', // Very light gray for left page
              ink: '#222222', // Almost black
              'sub-text': '#757575',
              'vnexpress': '#9f224e', // VnExpress Maroon/Red color
              'vnexpress-light': '#fcf0f4',
              'border-gray': '#e5e5e5',
              'gold': '#C5A059',
            },
            boxShadow: {
              'book': '0 10px 30px -5px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0,0,0,0.05)',
              'page-left': 'inset -1px 0 2px rgba(0,0,0,0.05)',
              'page-right': 'inset 1px 0 2px rgba(0,0,0,0.05)',
              'card': '0 5px 20px rgba(0,0,0,0.1)',
            },
            animation: {
              'page-turn': 'pageTurn 0.6s cubic-bezier(0.645, 0.045, 0.355, 1.000) forwards',
              'fade-in': 'fadeIn 0.8s ease-in-out forwards',
              'scale-up': 'scaleUp 0.4s ease-out forwards',
            },
            keyframes: {
              pageTurn: {
                '0%': { transform: 'rotateY(-10deg)', opacity: '0.9' },
                '100%': { transform: 'rotateY(0deg)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleUp: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Inter:wght@400;500;600;700&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #f7f7f7; /* Light gray modern background */

        background: transparent;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background-color: #ccc;
        border-radius: 20px;
      }
      
      /* Typography for HTML Content */
      .prose p {
        margin-bottom: 1.5em;
        line-height: 1.8;
        color: #222;
      }
      .prose strong {
        font-weight: 700;
        color: #000;
      }
      .prose em {
        font-style: italic;
        color: #555;
      }
      .prose blockquote {
        border-left: 3px solid #9f224e;
        padding-left: 1.2em;
        font-style: italic;
        color: #444;
        font-size: 1.1em;
        margin: 1.5em 0;
        background-color: #fcf0f4;
        padding: 1em;
      }

      /* Bio styles with HTML support */
      .bio-content p {
        margin-bottom: 0.75em;
      }
      .bio-content p:last-child {
        margin-bottom: 0;
      }
      
      /* 3D Transform Utilities */
      .perspective-2000 {
        perspective: 2000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .origin-left {
        transform-origin: left center;
      }
    </style>
