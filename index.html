
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tưởng nhớ Góc nhìn 2025</title>
    <link rel="icon" href="https://s1.vnecdn.net/vnexpress/restruct/images/favicon.ico" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Inter', 'sans-serif'],
              script: ['Pinyon Script', 'cursive'],
            },
            colors: {
              paper: '#ffffff',
              'warm-bone': '#fffdf9',
              'paper-dark': '#f5f5f5', 
              ink: '#1a1a1a', 
              'memorial-ink': '#2c2c2c',
              'sub-text': '#666666',
              'vnexpress': '#9f224e', 
              'vnexpress-light': '#fdf2f5', 
              'border-gray': '#e2e2e2',
              'gold': '#b8860b', 
              'gold-light': '#d4af37',
            },
            boxShadow: {
              'book': '0 10px 40px -10px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0,0,0,0.03)',
              'page-left': 'inset -2px 0 5px rgba(0,0,0,0.05)',
              'page-right': 'inset 2px 0 5px rgba(0,0,0,0.05)',
              'card': '0 20px 50px rgba(0,0,0,0.12)',
            },
            animation: {
              'page-turn': 'pageTurn 0.8s cubic-bezier(0.645, 0.045, 0.355, 1.000) forwards',
              'fade-in': 'fadeIn 1s ease-in-out forwards',
              'scale-up': 'scaleUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              pageTurn: {
                '0%': { transform: 'rotateY(-15deg)', opacity: '0.8' },
                '100%': { transform: 'rotateY(0deg)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleUp: {
                '0%': { transform: 'scale(0.96) translateY(10px)', opacity: '0' },
                '100%': { transform: 'scale(1) translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Inter:wght@400;500;600;700&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #f2f2f2; 
        color: #1a1a1a;
        overflow-x: hidden;
      }
      .custom-scroll::-webkit-scrollbar {
        width: 5px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background-color: #ccc;
        border-radius: 10px;
      }
      
      .prose p {
        margin-bottom: 1.6em;
        line-height: 1.9;
        color: #2c2c2c;
      }
      .prose strong {
        font-weight: 700;
        color: #000;
      }
      .prose em {
        font-style: italic;
        color: #555;
      }
      .prose blockquote {
        border-left: 2px solid #9f224e;
        padding-left: 1.5em;
        font-style: italic;
        color: #444;
        font-size: 1.05em;
        margin: 2em 0;
        background-color: #fdfafb;
        padding: 1.2em 1.5em;
      }

      .bio-content p {
        margin-bottom: 0.75em;
      }
      .bio-content p:last-child {
        margin-bottom: 0;
      }
      
      .perspective-2000 {
        perspective: 2000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .origin-left {
        transform-origin: left center;
      }

      /* Subtle texture for a paper-like feel */
      .paper-texture {
        position: relative;
      }
      .paper-texture::before {
        content: "";
        position: absolute;
        inset: 0;
        opacity: 0.4;
        background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
        pointer-events: none;
        z-index: 1;
      }
    </style>
